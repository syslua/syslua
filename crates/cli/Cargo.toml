[package]
name = "sys-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sys"
path = "src/main.rs"

[dependencies]
# CLI-specific dependencies
clap = { version = "4.5", features = ["derive", "cargo", "env"] }
clap_complete = "4.5"
console = "0.16"
dirs = "5.0"
indicatif = "0.18"
dialoguer = "0.12"
tempfile = "3.10"

# Workspace dependencies
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Internal workspace crates
sys-core = { workspace = true }
sys-lua = { workspace = true }
sys-platform = { workspace = true }
